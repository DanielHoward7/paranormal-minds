{% extends 'layout.html' %}

{% block page_content %}
    <div class="container">
<h1>Discussion</h1>
<h2>
    This is the Discussion Page
</h2>
<p>Course Discussion</p>

<hr>
<form method="post" action="/discussion/{{ courseID }}">


    <label for="dissTopic"><b>Discussion Topic</b></label>
    <input type="text" name="topic" id="dissTopic" required>
    <br>

    <br>
    <label for="messageText"><b></b></label>
        <input type="text" placeholder="Topic description" name="description" id="messageText" required>
    <br>
        <br>
     <button type="submit" class="sendMbtn" formmethod="post">Send</button>
<hr>

</form>

</div>
{% endblock %}
