{% extends "base.html" %}

{% block content %}
<nav class="navbar">
        <ul>
            {% if username %}
            <li id="name"><button class="button-primary" onclick="location.href='/'">{{username}}'s classroom</button></li>
            {% else %}
            <li><button class="button-primary" onclick="location.href='/'">Home</button></li>
            {% endif %}

            {% if login_url %}
            <li><button class="button-primary" onclick="location.href='/{{ login_url }}'">Sign in</button></li>
            {% endif %}

            {% if logout_url %}
            <li><button class="button-primary" onclick="location.href='/{{ logout_url }}'">Sign out</button></li>
            {% endif %}
        </ul>
</nav>

<div class="sidebar one columns">
        <ul class="course-list-sidebar">
                <li><button class="button-primary" onclick="location.href='/courses'">Courses</button></li>
        </ul>
</div>

<div id="page-content" class="eleven columns">

{% block page_content %}
{% endblock %}

</div>

{% endblock %}
