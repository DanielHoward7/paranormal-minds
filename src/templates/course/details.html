{% extends "layout.html" %} {% block page_content %}

    <div class="details">

        <h1>Edit details for: {{ course.name }}</h1>
        <h4>Last updated: {{ course.updateTime }}</h4>
        <hr>

        <form method="post" action="/course/{{ course.id }}/details">
            <div class="">
                <div class="">
                    <label for="name">Name</label>
                    <input type="text" name="name" value="{{ course.name }}">
                </div>
                <div class="">
                    <label for="section">Section</label>
                    <input type="text" name="section" value="{{ course.section }}">
                </div>
            </div>

                <div class="">
                    <label for="description-heading">Description heading</label>
                    <input class=""  type="text" name="description-heading" value="{{ course.descriptionHeading }}">
                </div>
                <div class="">
                    <label for="description">Description</label>
                    <input class=""  type="text" name="description" value="{{ course.description }}">
                </div>

                    <label for="courseState">Course state:</label>
            <div style="text-align: center">
                    <select class="" id="courseState" name="courseState">
                        <option value="" selected disabled hidden>{{ course.courseState }}</option>
                        <option value="ARCHIVED">ARCHIVED</option>
                        <option value="PROVISIONED">PROVISIONED</option>
                        <option value="DECLINED">DECLINED</option>
                        <option value="ACTIVE">ACTIVE</option>
                        <option value="SUSPENDED">SUSPENDED</option>
                    </select>
            </div>

                    <label for="room">Room</label>
                    <input class=""  type="text" name="room" value="{{ course.room }}">

            <input class="button-primary" value="Submit" type="submit">
            <input class="button" value="Cancel" type="button" onclick="location.href = '/course/{{ course.id }}'">

        </form>

        <hr>

    </div>

{% endblock %}
